    <form action="/procesar.php" method="post">
        <div ">
            <fieldset>
                <legend>Informacion Personal:</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required autofocus>
                <br><br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required autofocus>
                <br><br>
                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                <br><br>
                <label> Genero: </label><br>
                <input type="radio" name="genero" id="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" name="genero" id="femenino">
                <label for="femenino">Femenino</label>
                <br>
                <input type="radio" name="genero" id="otro" >
                <label for="otro">Otro</label>
            </fieldset>
        </div>
        <br><br>

        <div>
            <fieldset>
                <legend>Informacion de Contacto:</legend>
                <label for="email">Correo Electronico:</label>
                <input type="email" id="email" name="email" placeholder="correo@example.com" required>
                <br><br>
                <label for="telefono">Numero de teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Formato: 123-456-7890" required>
                <br><br>
                <label for="direccion">Direccion</label><br>
                <textarea id="direccion" name="direccion" rows="4" cols="50"></textarea>
            </fieldset>
        </div>
        <br><br>

        <div>
            <fieldset>
                <legend>Informacion de la Cuenta</legend>
                <label for="nombre">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
                <br><br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <br><br>
                <label for="password">Confirmar Contraseña:</label>
                <input type="password" id="password-confirm" name="password-confirm" required>
            </fieldset>
        </div>
        <br><br>

        <div>
            <fieldset>
                <legend>Preferencias:</legend>
                <label for="color">Color Favorito:</label>
                <select name="color" id="color">
                <option value="rojo">Rojo</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
                <option value="amarillo">Amarillo</option>
                </select>
                <br><br>
                <input type="checkbox" name="Term_Cond" id="Term_Cond" required>
                <label for="condiciones">Acepto terminos y condiciones</label>
            </fieldset>
        </div>
        <br><br>

        <div>
            <label for="submit"></label>
            <input type="submit" id="submit" value="Registrarse">
        </div>
        </form>

</body>
